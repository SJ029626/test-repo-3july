name: Trivy Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write  # Required for uploading SARIF results to GitHub

jobs:
  trivy-scan:
    name: Run Trivy vulnerability scanner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          version: '0.51.1'  # Optional: pin a specific version

      - name: Run Trivy FS scan on the repository
        run: |
          trivy fs . --exit-code 1 --format sarif --output trivy-results.sarif

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
